            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center; 
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">GameStation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">

                <li class="nav-item">

                <li class="nav-item active">
                    <a class="nav-link" href="contacto.html">Contáctenos</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Contáctenos</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>Contáctanos</h5>
                    <ul class="list-unstyled">
                        <li>Email: gamestation@info.com</li>
                        <li>Teléfono: +51 989898289</li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Ubicación</h5>
                    <address>
                        Arequipa cercado<br>
                        Código Postal 203<br>
                        País Peru
                    </address>
                </div>
                <div class="col-md-4">
                    <p class="text-muted text-right">© 2024 GameStation. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>

</body>

</html>
